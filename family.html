<!DOC HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-with, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.typekit.net/ech0jkl.css">
    <title>Family Journal</title>
</head>
<body>
<div class="grid-container">
    <div class="color-c-pink box"><h3>Susan</h3></div>
    <div class="color-Jasmine box"><h3>Veronica</h3></div>
    <div class="color-celeste box-span">
        <h1>Family<br>Journal</h1>
        <div class="small-grid-container">
            <div><h4 class="color-v-red box">Adults</h4></div>
            <div><h4 class="color-v-red box">Children</h4></div>
            <div class="color-Jasmine box">Work</div>
            <div class="color-Jasmine box">School</div>
            <div class="color-c-pink box"></div>
            <div class="color-c-pink box">Clubs</div>
            <div class="color-Jasmine box"></div>
            <div class="color-Jasmine box">Hobbies</div>
            <div class="color-c-pink box"></div>
            <div class="color-c-pink box">Calendar</div>
        </div>
    </div>
    <div class="color-Jasmine box"><h3>Simon</h3></div>
    <div class="color-celeste box"><h3>Vespa</h3></div>
    <div class="color-v-red box border-celeste"><h3>Extended Family <br>Paternal</h3></div>
    <div class="color-s-green-c box"><h3>Mog</h3></div>
    <div class="color-s-green-c box"><h3>Rover</h3></div>
    <div class="color-v-red box border-celeste"><h3>Extended Family <br>Maternal</h3></div>
    <div class="color-c-pink box-reference">
        <h2>Reference</h2>
        <div class="small-grid-container">
            <div class="color-Jasmine box">Scrapbook</div>
            <div class="color-Jasmine box">Photos and Videos</div>
            <div class="color-s-green-c box">Archive</div>
            <div class="color-s-green-c box">School</div>
        </div>
    </div>
</div>
</body>
</html>
